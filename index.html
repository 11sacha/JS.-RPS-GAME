<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="shortcut icon" type="x-icon" href="resources/rock-paper-scissors.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissors Game!</h1>
        <div class="heading-container">
            <h2>Rock <br> Paper <br> Scissors</h2>
            <div class="score-container">
                <p>score</p>
                <div id="score">0</div>
            </div>
        </div>
        <div class="game-container">
            <div id="rock" class="selectable rock">👊</div>
            <div id="paper" class="selectable paper">🖐️</div>
            <div id="scissors" class="selectable scissors">✌️</div>
        </div>
        <div class="winner-container hide">
            <div class="selected">
                <div id="user-results" class="selectable"></div>
                <p>You Picked</p>
            </div>
            <div class="selected">
                <div id="ai-results" class="selectable"></div>
                <p>Ai Picked</p>
            </div>
            <div class="outcome">
                <h2 id="won-text"></h2>
                <button id="reset">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
